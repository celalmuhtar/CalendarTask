<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>

<script src="/app/app.js" type="text/javascript"></script>

<link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.common.min.css"/>
<link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.rtl.min.css"/>

<link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.118/styles/kendo.mobile.all.min.css"/>
<script src="http://kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js"></script>
<link rel="stylesheet" href="http://kendo.cdn.telerik.com/2017.1.223/styles/kendo.default.min.css"/>



   <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.common-bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.dataviz.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.dataviz.bootstrap.min.css" />

    
     
<link rel="stylesheet" href="/css/style2.css" />

        
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="myCtrl" style="margin-top: 10px;">



<section class="well">
            <h2 class="ra-well-title">Yeni tapşırıq</h2>

            <div class="form-horizontal form-widgets col-sm-6">
                
                <div class="form-group">
                    <label class="control-label col-sm-4" for="tarix1">Tarix</label>
                    <div class="col-sm-8 col-md-6">
                        <input id="tarix1" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="start">Başlama zamanı</label>
                    <div class="col-sm-8 col-md-6">
                        <input id="start" value="12:00 AM" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4" for="end">Bitmə zamanı</label>
                    <div class="col-sm-8 col-md-6">
                        <input id="end" value="12:30 AM" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="maskedtextbox">Xəbərdarlıq müdddəti</label>
                    <div class="col-sm-8 col-md-6">
                        <input type="text" id="maskedtextbox" class="k-textbox" ng-model="userTask.notif"  name="notif"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-4" for="name">Başlıq</label>
                    <div class="col-sm-8 col-md-6">
                        <input id="name" class="k-textbox" ng-model="userTask.taskName" value="" />
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-horizontal form-widgets col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="bio">Tapşırıq</label>
                    <div class="col-sm-10">
                        <textarea id="content" class="k-textbox" ng-model="userTask.taskContent"></textarea>
                    </div>
                </div>
            </div>


			<!-- <div class="buttons-wrap">
                <button class="k-button k-state-default">Cancel</button>
                <button class="k-button k-state-default">Update</button>
            </div> -->
            <div class="buttons-wrap">
                <button class="k-button k-state-default" ng-click="insertusertask()">Əlavə et</button>
            </div>
        </section>
   </div>
</body>
</html>
